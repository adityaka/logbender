{% extends 'base.html' %}
{% block content %}
<div class="container col-auto">
<form id="registration" method="POST" action="{{ url_for('users')}}" class="">
<div class="form-group">
<label for="fullName" > Full Name </label>
<input class ="form-control" id="fullName" type="text" maxlength="150" />
</div>
<div class="form-group">
<label for="emailAddress" > Email Address </label>
<input class ="form-control" id="emailAddress" type="text" maxlength="200" />
</div>
<div class="form-group">
<label for="password" > Password </label>
<input  class ="form-control" id="password" type="password" maxlength="50" />
</div>
<div class="form-group">
<button class ="btn-primary" type="submit"> Register User </button>
<button class ="btn-secondary" type="clear"> Clear Form </button>

</div>
</form>
</div>
{% endblock content %}
